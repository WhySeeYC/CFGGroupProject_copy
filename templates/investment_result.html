<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Result</title>
</head>
<body>
    {% include 'template.html' %}
    <h1>Investments result page</h1>

<table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
                <td>{{ quantity }}</td>
                <td>{{ value }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
